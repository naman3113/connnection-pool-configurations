<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Student</title>
</head>
<body>
	<div class = "container">
		<div class = "row">
			<div class= "col-lg-6 col-mg-6 container justify-content-center card">
				<h1 class = "text-center">Update Student</h1>
				<div class = "card-body">
					<form th:action= "@{/students/{id}(id=${student.id})}" th:object="${student}" method = "POST">
						<div class = "form-group">
							<label>Student First Name</label>
							<input
								type = "text"
								name = "firstName"
								th:field= "*{firstName}"
								class = "form-control"
								placeholder="First Name"
							> </input>
						</div>
						
						<div class = "form-group">
							<label>Student Last Name</label>
							<input
								type = "text"
								name = "lastName"
								th:field= "*{lastName}"
								class = "form-control"
								placeholder="Last Name"
							> </input>
						</div>
						
						<div class = "form-group">
							<label>Student E-Mail</label>
							<input
								type = "text"
								name = "email"
								th:field= "*{email}"
								class = "form-control"
								placeholder="E-Mail"
							> </input>
						</div>
						<div class= "box-footer">
							<button type= "submit" class = btn btn-primary>
								ADD
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
